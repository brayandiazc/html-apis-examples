<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Canvas - Dibujo y Colores</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Canvas: Dibuja y elige color</h1>
        <a href="../index.html">← Volver al menú principal</a>
      </header>
      <section>
        <label for="colorPicker">Color de línea:</label>
        <input type="color" id="colorPicker" value="#000000" />
        <label for="lineWidthRange"
          >Grosor de línea: <span id="lineWidthValue">2</span> px</label
        >
        <input type="range" id="lineWidthRange" min="1" max="20" value="2" />
        <canvas
          id="myCanvas"
          width="800"
          height="400"
          class="bordered responsive-canvas"
        ></canvas>
      </section>
    </main>
    <script src="../src/js/canvas.js"></script>
  </body>
</html>
