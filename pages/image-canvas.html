<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas con Imágenes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Canvas: Cargar y Modificar Imágenes</h1>
        <a href="../index.html">← Volver al menú principal</a>
      </header>
      <section>
        <input type="file" id="imageInput" accept="image/*" />
        <button id="invertBtn" disabled>Invertir colores</button>
        <button id="grayscaleBtn" disabled>Escala de grises</button>
        <button id="brightnessBtn" disabled>Brillo +</button>
        <button id="sepiaBtn" disabled>Sepia</button>
        <button id="flipHBtn" disabled>Voltear horizontal</button>
        <canvas
          id="imageCanvas"
          width="800"
          height="400"
          class="bordered responsive-canvas"
        ></canvas>
      </section>
    </main>
    <script src="../src/js/image-canvas.js"></script>
  </body>
</html>
