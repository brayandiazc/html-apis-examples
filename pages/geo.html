<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Geolocalización</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>API de Geolocalización</h1>
        <a href="../index.html">← Volver al menú principal</a>
      </header>
      <section>
        <button id="getGeolocationBtn">Obtener Ubicación</button>
        <div id="geolocationStatus" class="output-area"></div>
        <div id="mapContainer" style="margin: 1rem 0"></div>
        <article>
          <header>DeviceOrientation / Motion API</header>
          <button id="startDeviceOrientationBtn">Iniciar Orientación</button>
          <button id="stopDeviceOrientationBtn">Detener Orientación</button>
          <button id="startDeviceMotionBtn">Iniciar Movimiento</button>
          <button id="stopDeviceMotionBtn">Detener Movimiento</button>
          <div id="deviceSensorStatus" class="output-area"><pre></pre></div>
        </article>
      </section>
    </main>
    <script src="../src/js/geo.js"></script>
  </body>
</html>
